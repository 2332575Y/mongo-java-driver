<title>com.mongodb.util.gridfs</title>
</head>
<body bgcolor="white">

<p>
    GridFS, or "Grid File Store", is a simple mechanism for storing large binary objects in
    the MongoDB.
</p>

<p>
    GridFS is <a href="http://www.mongodb.org/display/DOCS/GridFS+Specification">defined on the MongoDB wiki<a>
</p>

<p>
    GridFS works on the concept of a 'filestore' or 'bucket'.  By default, the GridFS object will get and
    retrieve files from the "fs" bucket.
</p>

</p>
